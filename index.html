<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Simple Slider</title>
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.1.8.5.min.js"></script>
<script type="text/javascript" src="js/jquery.address.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.simpleSlider.1.0.js"></script>
<script type="text/javascript">
    
		$(document).ready(function(){
			$('#slider').simpleSlider({
			  fade: 				true,
  			useAddress:     	true,
  			numberButtons:  	true
			});
		});
		
</script>
</head>
<body>
	<div id="wrapper">
		<div id="sliderPrevBtn"><img src="images/btn_prev.gif" /></div>
		<div id="slider">
			<div id="sliderInner">
				<ul>
    			<li><img src="images/1.jpg" width="550" /></li>
					<li><img src="images/2.jpg" width="550" /></li>
					<li><img src="images/3.jpg" width="550" /></li>
					<li><img src="images/4.jpg" width="290" /></li>
					<li><img src="images/5.jpg" width="290" /></li>
	 	 		</ul>
			</div>
		</div>
		<div id="sliderNextBtn"><img src="images/btn_next.gif" /></div>
		<div id="numberButtons"></div>
	</div>
</body>
</html>
